<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <!-- This is the root-most stylsheet. It has things we always want -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- these are styles I would use on every page on the site -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- these are styles i will use on a particular page -->
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h1>Animal Farm: click an animal or type "c", "d", or "h" to play a sound</h1>
            <img class=animals src="assets/cat.jpeg" alt="pic of a cat" id=cat-pic>
            <audio src="assets/cat-sound.wav" id=cat-audio></audio>
            <img class=animals src="assets/dog.jpeg" alt="pic of a dog" id=dog-pic>
            <audio src="assets/dog-sound.wav" id=dog-audio></audio>
            <img class=animals src="assets/horse.jpeg" alt="pic of a horse" id=horse-pic>
            <audio src="assets/horse-sound.wav" id=horse-audio></audio>
            
            <h2>You last selected:</h2>
            <h2 id=display-last></h2>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
